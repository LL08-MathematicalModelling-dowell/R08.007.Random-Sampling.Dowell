<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>    
    <title>Field Random Points</title>
</head>
<body>
<form action="/random_point_allocation_input/" method="post">
<table align="center">  
    <tr><td>
        <h1>Field Random Points</h1>
    </td></tr>
        <tr><td>Enter Side</td>  
        <td><input class="form-control" type ="text" name ="side"></td></tr>  

        <tr><td>What do you want to Enter?</td> 
        <td>
                <select class="form-select" name="choice">
                <option value="0"> Number of Points </option>
                <option value="1"> Radius </option>
                </select>
        </td></tr>           
        <tr><td>Enter Radius or N</td>  
        <td><input class="form-control" type ="text" name ="value"></td></tr>  
        <tr><td>Select Starting Point</td> 
        <td>
            <select class="form-select" name="selection">
            <option value="1">1. Start from center </option>
            <option value="2">2. Start from top left </option>
            <option value="3">3. Start from extreme left </option>
            <option value="4">4. Start from bottom left </option>
            <option value="5">5. Start from the bottom </option>
            <option value="6">6. Start from bottom right </option>
            <option value="7">7. Start from extreme right </option>
            <option value="8">8. Start from top right </option>
            <option value="9">9. Start from the top</option>
            </select>
        </td></tr>
        <tr><td><input type = "submit"  class="btn btn-outline-dark"></td></tr>  
    </table> 
</form>    
</body>
</html>
